<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Taste Catchup</title>
    <link rel="icon" href="icons/logo.svg">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
</head>
<body>
    <nav>
        <a href="/index.html"><img class="original" src="icons/logo.svg" width="75px"></a>
        <ul>
            <a><li>Videos</li></a>
            <a><li>Streams</li></a>
            <a><li>Tweet Feed</li></a>
        </ul>
        <button onclick="modeSwitch()">
            <img id="modeicon" src="icons/sun.svg" width="25px">
        </button>
    </nav>

    <main>
        <div class="container">
            <div id="latestvideocontainer" class="latestvideocontainer">
                <h2>Latest Podcast Episodes</h2>
                <iframe class="latestVideoEmbed" vnum='0' cid="UCcmxOGYGF51T1XsqQLewGtQ" width="600" height="340" frameborder="0" allowfullscreen></iframe>
                <iframe class="latestVideoEmbed" vnum='1' cid="UCcmxOGYGF51T1XsqQLewGtQ" width="600" height="340" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="streamcontainer"><iframe style="width: 25%; height: 25%;" src="https://player.twitch.tv/?autoplay=false&channel=trashtastepodcast&muted=true&parent=hazyautumnrain.github.io" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"  width="100%" height="100%" frameborder="0"><small>Twitch embedding powered by <a href="https://embed.tube">embed.tube</a></small></iframe></div>
        </div>
    </main>
    
    <script>
    var reqURL = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id=");
    function loadVideo(iframe) {
      $.getJSON(reqURL + iframe.getAttribute('cid'),
        function(data) {
          var videoNumber = (iframe.getAttribute('vnum') ? Number(iframe.getAttribute('vnum')) : 0);
          console.log(videoNumber);
          var link = data.items[videoNumber].link;
          id = link.substr(link.indexOf("=") + 1);
          iframe.setAttribute("src", "https://youtube.com/embed/" + id + "?controls=0&autoplay=0");
        }
      );
    }
    var iframes = document.getElementsByClassName('latestVideoEmbed');
    for (var i = 0, len = iframes.length; i < len; i++) {
      loadVideo(iframes[i]);
    }

    
    </script>
</body>
</html>
